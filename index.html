<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid" id="img">
        <div class="container">
            <h1 class="display-4 font-weight-bold">Dr. Seuss Trivia Game</h1>
            <p class="lead font-weight-bold">Test your Dr. Seuss IQ.</p>
        </div>
    </div>
    <div class="contain-fluid questions text-center" id="main">
        <div class="game">

            <button class="button" id="start">Click to Play</button>
            <div id="timer" class="font-weight-bold"></div>
            <div id="slides"></div>
            <div id="displayAnswer" class="text-center"></div>
        </div>

        <div class="results">
        
        </div>
    </div>

    

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
